<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peloton</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body>
    <div class="header">
      <img src="./images/peloton_header.jpg" />
      <h1>Peloton Favs</h1>
    </div>

    <div class="rides-section">
      <h3>Your Favorite Rides</h3>

      <div class="rides-parent">
        <div class="fav-rides">
          <img src="./images/Hills Interval.png" />
          <p>Hills Intervals Ride</p>
        </div>

        <div class="fav-rides">
          <img src="./images/rolling_hills.jpg" />
          <p>Rolling Hills Ride</p>
        </div>

        <!-- <div class="fav-rides">
        <img src="./images/groove_ride.jpg" />
        <p>Groove Ride</p>
      </div> -->

        <div class="fav-rides">
          <img src="./images/endurance.jpg" />
          <p>Edurance Ride</p>
        </div>

        <div class="fav-rides">
          <img src="./images/arms_intervals.jpg" />
          <p>Intervals & Arms Ride</p>
        </div>

        <div class="fav-rides">
          <img src="./images/meditation_ride.jpg" />
          <p>Meditation Ride</p>
        </div>
        <div class="fav-rides">
          <img src="./images/add_new.webp" />
          <p>Add New Ride</p>
        </div>
      </div>
    </div>

    <div class="instructor-section">
      <h3>Your Favorite Instructors</h3>

      <div class="all-instructors">
        
        <div class="individ-instructor">
          <img src="./images/cody_rigsby.webp" />
          <p>Cody Rigsby</p>
          <div class="heart-button">💗</div>
          <div class="x-button">❌</div>
        </div>

        <div class="individ-instructor">
          <img src="./images/robyn_arzon.jpg" />
          <p>Robyn Arzon</p>
          <div class="heart-button">💗</div>
          <div class="x-button">❌</div>
        </div>

        <div class="individ-instructor">
          <img src="./images/Ben Alldis.webp" />
          <p>Ben Alldis</p>
          <div class="heart-button">💗</div>
          <div class="x-button">❌</div>
        </div>
      </div>
    </div>
  </body>
</html>
